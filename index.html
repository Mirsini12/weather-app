<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container  pt1">
        <div class="cell">

            <input class="search" type="text" placeholder="search">
            <button id="btn-scr"><i class="bi bi-search"></i><svg xmlns="http://www.w3.org/2000/svg" width="11"
                    height="13" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg></button>
            <div class="information">
                <h3 id="city-name"></h3>
                <div class="flex">
                    <h2 id="temp"> </h2>
                    <button id="convert-temp">Convert to fahrenheit</button>
                </div>
                <div class="flex">
                    <img id="icon" src="" alt="">
                    <p id="weather-description"></p>
                </div>
                <p id="temp-min"> </p>
                <p id="temp-max"> </p>
                <p id="wind"> </p>
                <p id="humidity"> </p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
